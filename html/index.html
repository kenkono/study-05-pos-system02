<html>
    <head>
        <title>eelテスト</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="f-container">
            <div class="f-item">
                <div>入力してください</div>
            </div>
            <div class="f-item">
                <div>商品コード<input id="item_code" type="text"></div>
                <div>注文個数<input id="quantity" type="text"></div>
                <div><button id="check_1">確定</button></div>
            </div>
            <div class="f-item">
                <!-- ご注文の商品コード -->
                <div>商品コード</div>
                <div id="show_item_code"></div>
                <!-- ご注文個数 -->
                <div>注文個数</div>
                <div id="show_item_quantity"></div>
                <!-- 合計金額 -->
                <div>合計金額</div>
                <div id="show_total_price"></div>
            </div>
            <div class="f-item">
                <div>お預かり金額<input id="pay_amount" type="text"></div>
                <div><button id="check_2">確定</button></div>
            </div>
            <div class="f-item">
                <!-- お釣り -->
                <div>お釣り</div>
                <div id="show_change"></div>
            </div>
        </div>
        <script type="text/javascript" src="./eel.js"></script>
        <script>
            check_1.addEventListener('click', () => {
                eel.main_1(item_code.value, quantity.value)
            })
            check_2.addEventListener('click', () => {
                total_price = show_total_price.innerHTML
                eel.main_2(pay_amount.value, total_price)
            })

            eel.expose(view_item_code)
            function view_item_code(text){
                show_item_code.innerHTML += text
            }

            eel.expose(view_order_quantity)
            function view_order_quantity(text){
                show_item_quantity.innerHTML += text
            }

            eel.expose(view_total_price)
            function view_total_price(text){
                show_total_price.innerHTML += text
            }

            eel.expose(view_change)
            function view_change(text){
                show_change.innerHTML += text
            }
        </script>
    </body>
</html>
